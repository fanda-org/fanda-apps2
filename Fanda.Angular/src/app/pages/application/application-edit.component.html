<form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="[8, 8]">
        <div nz-col>
            <h1>Application - {{ mode }}</h1>
        </div>
    </div>
    <div nz-row [nzGutter]="[8, 8]">
        <!-- <nz-form-item> -->
        <div nz-col [nzSpan]="12">
            <nz-form-label>Code</nz-form-label>
            <nz-form-control nzErrorTip="Please input application code!">
                <input
                    nz-input
                    formControlName="code"
                    placeholder="input code"
                />
            </nz-form-control>
            <!-- </nz-form-item>
    <nz-form-item> -->
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-label>Name</nz-form-label>
            <nz-form-control nzErrorTip="Please input application name!">
                <input
                    nz-input
                    formControlName="name"
                    placeholder="input name"
                />
            </nz-form-control>
        </div>
        <!-- </nz-form-item>
    <nz-form-item> -->
    </div>
    <div nz-row [nzGutter]="[8, 8]">
        <div nz-col [nzSpan]="24">
            <nz-form-label>Description</nz-form-label>
            <nz-form-control nzErrorTip="Please input description!">
                <input
                    nz-input
                    formControlName="description"
                    placeholder="input description"
                />
            </nz-form-control>
        </div>
    </div>
    <!-- </nz-form-item> -->

    <!--<nz-form-item> -->
    <div nz-row [nzGutter]="[8, 8]">
        <div nz-col>
            <nz-form-control>
                <button nz-button nzType="primary">Submit</button>
            </nz-form-control>
        </div>
        <div nz-col>
            <nz-form-control>
                <button
                    nz-button
                    nzType="default"
                    routerLink="/pages/applications"
                >
                    Cancel
                </button>
            </nz-form-control>
        </div>
    </div>
    <!-- </nz-form-item> -->
</form>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i> Application - {{ mode }}
        <div class="card-header-actions">
          <button type="button" class="card-header-action btn btn-link btn-setting">
            <i class="icon-settings"></i>
          </button>
          <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()">
            <i class="{{ iconCollapse }}"></i>
          </button>
          <button type="button" class="card-header-action btn btn-link btn-close"><i class="icon-close"></i></button>
        </div>
      </div>
      <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="code">Application Code</label>
              <input type="text" formControlName="code" class="form-control" placeholder="Enter application code" />
            </div>
            <div class="form-group col-sm-8">
              <label for="name">Application Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Enter application name" />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" placeholder="Enter description" />
          </div>
          <div class="row">
            <div class="form-group col">
              <div class="form-inline align-items-center">
                <label for="active">Active</label>
                <label class="switch switch-label switch-pill switch-primary switch-sm ml-2">
                  <input type="checkbox" formControlName="active" class="switch-input" checked />
                  <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                </label>
              </div>
            </div>
            <div class="form-group col-auto">
              <div class="form-inline">
                <button type="submit" class="btn btn-primary mr-2"><i class="fa fa-save"></i> Save</button>
                <button type="button" class="btn btn-secondary" routerLink="/masters/applications">
                  <i class="fa fa-close"></i> Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
